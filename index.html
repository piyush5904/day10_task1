<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JS String & Number Exercises</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>JavaScript Exercises</h1>

        <h2>Exercise 1: Reverse a Number</h2>
        <input type="number" id="numberInput" placeholder="Enter a number" />
        <button onclick="reverseNumber()">Reverse Number</button>
        <div id="numberResult"></div>

        <h2>Exercise 2: Alphabetical Order of String</h2>
        <input type="text" id="stringInput" placeholder="Enter a string" />
        <button onclick="alphabeticalOrder()">Sort Letters</button>
        <div id="stringResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
